name: CI/CD Pipeline (DockerHub -> Cloud Run)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE: ${{ secrets.DOCKER_USERNAME }}/medicine-forecast-app

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          pytest -q
          
  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: bulerez786
          export_default_credentials: true

      - name: Download models from GCS (optional, bakes models into image)
        run: |
          mkdir -p models
          gsutil -m cp gs://YOUR_BUCKET_NAME/optimized_classifier_model.keras models/ || true
          gsutil -m cp gs://YOUR_BUCKET_NAME/optimized_regressor_model.keras models/ || true
          gsutil -m cp gs://YOUR_BUCKET_NAME/bayesian_optimization_results.pkl models/ || true
          ls -la models || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./DockerFile
          push: true
          tags: ${{ env.IMAGE }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: bulerez786
          export_default_credentials: true

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy medicine-forecast-service \
            --image docker.io/${{ secrets.DOCKER_USERNAME }}/medicine-forecast-app:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
